<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Inicio Usuario </title>
<link rel="stylesheet" href="../static/css/_inicio.css">
</head>
<body>

    <div class="sidebar">
        <a class="actual" href="/inicio">Inicio</a>
        <a href="/perfil">Mi perfil</a>
        <a href="/historial_pedidos">Mis pedidos</a>
        <a href="/pedido_personalizado">Hacer un pedido</a>
        <a href="/logout">Salir</a>
    </div>

    <div class="head">
        <h1>Comedor Colegio Montoya</h1>
    </div>

    <div class="content">
        <main>
            <h2 class="subtitulo"> Menú del día </h2>
            <p id="fecha"></p>
                
            <div class="menuEspecial">
                <form action="/inicio" onsubmit="return pedidoEnviado(event)" method="post">
                    <div class="label"> 
                        <label for="PlatoPrincipal" class="subtitulo2"> Plato Principal: </label>
                    </div>
                    <div class="texto">
                        <p id="PlatoPrincipal" class="dato"> Milanesa </p>
                    </div>
                    
                    <div class="label"> 
                        <label for="guarnicion" class="subtitulo2"> Guarnición: </label> 
                    </div>
                    <div class="texto">
                        <p id="guarnicion" class="dato"> Puré </p> 
                    </div>
                    
                    <div class="label"> 
                        <label for="bebida" class="subtitulo2"> Bebida: </label>
                    </div>
                    <div class="texto">
                        <p id="bebida" class="dato"> Coca-Cola </p>
                    </div>
                    
                    <div class="label"> 
                        <label for="postre" class="subtitulo2"> Postre: </label>
                    </div>
                    <div class="texto">
                        <p  id="postre" class="dato"> Helado </p>
                    </div>
                    
                    <div class="label"> 
                    <label for="horario1" class="subtitulo2"> Horario: </label> </div>
                    <div class="texto">
                    <select name="horario" id="horario1">
                        <option value=""> Seleccione horario... </option>
                        <option value="12.00"> 12.00 </option>
                        <option value="12.30"> 12.30 </option>
                        <option value="13.00"> 13.00 </option>
                        <option value="13.30"> 13.30 </option>
                        <option value="14.00"> 14.00 </option>
                    </select></div>
                    <p id="errorHorario" class="error"></p>


                    <div class="label"> 
                        <label for="observaciones" class="subtitulo2"> Observaciones: </label>
                    </div>
                    <div class="texto">
                        <input type="text" id="observaciones" name="observaciones" class="dato">
                    </div>
                    
                    <input type="submit" value="Hacer pedido" id="pedir" class="boton">
                    <p id="Pedido" class="enviado"></p>

                </form>
            </div>

            <div class="personalizar">
                <a href="/pedido_personalizado"> Para crear tu pedido hacer clic aquí</a>
            </div>
        </main>
    </div>

<script src="../static/js/_inicio.js"></script>

</body>
</html>
